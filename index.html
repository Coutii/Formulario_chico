<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inscrição </title>
</head>
<body>
    <header>
        <h1>Inscrição Para Matricula </h1>
    </header>

    <main>
        <section>
            <h2>Preencha seus dados</h2>

            <form action="#" method="post">
                <!-- Nome Completo -->
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required><br><br>

                <!-- E-mail -->
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required><br><br>

                <!-- Telefone -->
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required><br><br>

                <!-- Data de Nascimento -->
                <label for="nascimento">Data de Nascimento:</label>
                <input type="date" id="nascimento" name="nascimento" required><br><br>

                <!-- Gênero -->
                <label>Gênero:</label><br>
                <input type="radio" id="masculino" name="genero" value="Masculino" required>
                <label for="masculino">Masculino</label><br>

                <input type="radio" id="feminino" name="genero" value="Feminino">
                <label for="feminino">Feminino</label><br>

                <input type="radio" id="outro" name="genero" value="Outro">
                <label for="outro">Outro</label><br><br>

                <!-- Tipo de Inscrição -->
                <label for="tipo">Tipo de Inscrição:</label>
                <select id="tipo" name="tipo" required>
                    <option value="">--Selecione--</option>
                    <option value="Palestrante">Palestrante</option>
                    <option value="Participante">Participante</option>
                    <option value="Voluntário">Voluntário</option>
                </select><br><br>

                <!-- Mensagem -->
                <label for="mensagem">Mensagem:</label><br>
                <textarea id="mensagem" name="mensagem" rows="4" cols="50" maxlength="200" required></textarea><br><br>

                <!-- Botões -->
                <button type="submit">Enviar</button>
                <button type="reset">Limpar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Aula De Estrutura de Dados</p>
    </footer>
</body>
</html>
